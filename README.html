<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .required:after {
            content: '*';
            color: red;
            margin-left: 5px;
        }
        .optional {
            font-size: 0.9em;
            color: #555;
        }
        .submit-button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <form action="/submit-form" method="post">
            <div class="form-group">
                <label for="invoiceNumber" class="required">Invoice Number</label>
                <input type="text" id="invoiceNumber" name="invoiceNumber" required>
            </div>

            <div class="form-group">
                <label for="invoiceDate" class="required">Invoice Date</label>
                <input type="date" id="invoiceDate" name="invoiceDate" required>
            </div>

            <div class="form-group">
                <label for="vendorNumber" class="required">Vendor Number</label>
                <input type="text" id="vendorNumber" name="vendorNumber" required>
            </div>

            <div class="form-group">
                <label for="poNumber" class="optional">PO Number (optional)</label>
                <input type="text" id="poNumber" name="poNumber">
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
